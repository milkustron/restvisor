<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestVisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body class="gradient-bg">
<div id="navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-3 d-flex align-items-center justify-content-center">
            <div style="background-color: darkgray; height: 20vh; width: 15vh"></div>
        </div>
        <div class="col-9 d-flex">
            <div class="col-6 d-flex flex-column justify-content-center align-items-start">
                <h3 id="restaurant-name"></h3>
                <h3 id="position"></h3>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-end">
                <h3 id="date"></h3>
                <h3 id="hour"></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="sidebar" class="col-md-3"></div>
        <div id="reservations" class="col-md-9"></div>
    </div>
</div>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true"></div>
<!-- Cancellation Modal -->
<div class="modal fade" id="cancellationModal" tabindex="-1" aria-hidden="true"></div>
<!-- Add Reservation Modal -->
<div class="modal fade" id="addReservationModal" tabindex="-1" aria-hidden="true"></div>
<script src="../static/js/supervisor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
