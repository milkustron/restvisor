<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestVisor - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/sign-up.css"> <!-- Enlace al CSS personalizado -->
</head>
<body>

<!-- Contenedor principal -->
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg rounded-4 w-75 overflow-hidden">
        <div class="row g-0">

            <!-- Lado izquierdo con logo y fondo -->
            <div class="col-md-4 text-white d-flex flex-column justify-content-center align-items-center p-4 bg-left">
                <img src="../static/images/logo.png" alt="RestVisor" class="mb-3" width="80">
                <h2 class="fw-bold">RestVisor</h2>
            </div>

            <!-- Lado derecho con el formulario -->
            <div class="col-md-8 p-5">
                <h3 class="fw-bold mb-4 text-danger">Sign Up</h3>
                <form>

                    <!-- Primera fila: Nombre y Apellido -->
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <!-- Segunda fila: Email y Teléfono -->
                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" placeholder="Phone number">
                        </div>
                    </div>

                    <!-- Tercera fila: Dirección y Apartamento -->
                    <div class="row mb-3">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Street Address" required>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Apt #" optional>
                        </div>
                    </div>

                    <!-- Cuarta fila: Ciudad, Estado y Código Postal -->
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option selected>Select State</option>
                                <option>California</option>
                                <option>Texas</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Zip Code">
                        </div>
                    </div>

                    <!-- Tipo de usuario -->
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="supervisor" checked>
                            <label class="form-check-label" for="supervisor">Supervisor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="customer">
                            <label class="form-check-label" for="customer">Customer</label>
                        </div>
                    </div>

                    <!-- Business Name y Descripción -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Business Name">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Business Description"></textarea>
                    </div>

                    <!-- Checkbox de términos y botón de registro -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to <a href="#" class="text-primary">terms and conditions</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100">SIGN UP</button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
