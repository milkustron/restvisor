<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
            <h4 id="add-reservation-modal-title" class="modal-title">Loading...</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form id="reservation-form" novalidate>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label id="label-name" for="name" class="form-label">Loading...</label>
                        <input type="text" class="form-control" id="name" name="name" required minlength="3" maxlength="50" pattern="^[A-Za-zÀ-ÿ\s]+$" title="Only letters and spaces are allowed">
                        <div class="invalid-feedback">Please enter a valid name (only letters).</div>
                    </div>
                    <div class="mb-3 col-6">
                        <label id="label-date" for="date" class="form-label">Loading...</label>
                        <input type="date" class="form-control" id="date" name="date" required min="2025-01-01">
                        <div class="invalid-feedback">Please select a valid date.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label id="label-phone" for="phone" class="form-label">Loading...</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{10,15}$" title="Enter a valid phone number">
                        <div class="invalid-feedback">Please enter a valid phone number.</div>
                    </div>
                    <div class="mb-3 col-6">
                        <label id="label-number" for="number" class="form-label">Loading...</label>
                        <input type="number" class="form-control" id="number" name="number" required min="1" max="20">
                        <div class="invalid-feedback">Please enter a number between 1 and 20.</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button id="add-reservation-button" type="submit" class="btn black-button">Loading...</button>
        </div>
    </div>
</div>
