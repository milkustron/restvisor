<div class="reservation-table shadow">
    <div class="row">
        <div class="col-6 d-flex align-items-center justify-content-start px-4 py-3">
            <h4 id="reservations-title" class="text-center">Today's Reservations</h4>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end px-4 py-3">
            <button id="add-reservation-btn" class="btn yellow-button col-auto" data-bs-toggle="modal" data-bs-target="#addReservationModal">ADD RESERVATION</button>
        </div>
    </div>
    <table class="w-100 text-center">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Time</th>
            <th>Guests</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="reservations-body">
        <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.name }}</td>
            <td>{{ reservation.phone }}</td>
            <td>{{ reservation.time }}</td>
            <td>{{ reservation.guests }}</td>
            <td>{{ reservation.state }}</td>
            <td>
                <button class="btn btn-success btn-sm me-2" (click)="onConfirmReservation(reservation)">âœ“</button>
                <button class="btn btn-warning btn-sm me-2" (click)="onCancelReservation(reservation)">âœ—</button>
                <button class="btn btn-danger btn-sm" (click)="onDeleteReservation(reservation)">ðŸ—‘</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
