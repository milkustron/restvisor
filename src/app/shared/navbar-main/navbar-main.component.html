<nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center col-auto" routerLink="/">
            <img src="./assets/images/logo.png" alt="Logo" class="img-fluid " style="width: 40px; height: auto;"
                 height="1024" width="1024"/>
            <h1>RestVisor</h1>
        </a>
        <div class="d-flex gap-2">
            <ng-container *ngIf="user$ | async as user; else guest">
                <span class="text-white">Hello, {{ user.email }}</span>
                <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
            </ng-container>
            <ng-template #guest>
                <button class="btn login-button shadow" data-bs-toggle="modal" data-bs-target="#loginModalbutton">
                    LOG IN
                </button>
                <button class="btn signup-button shadow" routerLink="/sign-up">SIGN UP</button>
            </ng-template>
        </div>
    </div>
</nav>
