<div class="card shadow-sm p-3">
    <h5 class="card-title mb-3">ðŸŸ¢ Active Workers</h5>

    <ng-container *ngIf="activeWorkers$ | async as workers">
        <div *ngIf="workers.length === 0" class="text-muted">
            No active workers right now.
        </div>

        <ul class="list-group" *ngIf="workers.length > 0">
            <li *ngFor="let worker of workers" class="list-group-item d-flex justify-content-between align-items-center">
                {{ worker.name }}
                <span class="badge bg-success">On shift</span>
            </li>
        </ul>
    </ng-container>
</div>
