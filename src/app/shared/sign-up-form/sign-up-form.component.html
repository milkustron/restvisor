<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="card p-4">
    <!-- Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>

    <!-- Role -->
    <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select class="form-select" id="role" name="role" ngModel required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option *ngFor="let role of roles" [value]="role.value">
                {{ role.label }}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Registrarse</button>
</form>
