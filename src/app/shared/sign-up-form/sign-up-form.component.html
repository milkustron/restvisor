<form [formGroup]="form" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
            Name is required.
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
            Password is required.
        </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
        Register
    </button>
</form>
