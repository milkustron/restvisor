<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestVisor - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gradient-bg">
    <app-navbar-main></app-navbar-main>

    <!-- Contenedor Principal -->
    <div class="container-fluid py-4 px-3">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3>{{ supervisor?.businessName }} - Menu</h3>
                <button class="btn yellow-button" routerLink="/menu-operation">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4>Categories</h4>
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action"
                                [class.active]="selectedCategory === ''" (click)="selectedCategory = ''">
                                All Items
                            </button>
                            <button *ngFor="let category of getCategories()"
                                class="list-group-item list-group-item-action"
                                [class.active]="selectedCategory === category" (click)="selectedCategory = category">
                                {{ category }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 mb-4" *ngFor="let item of getFilteredItems()">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">{{ item.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">${{ item.price.toFixed(2) }}</span>
                                    <span class="badge bg-success">Available</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
