<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestVisor-menu operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gradient-bg">
    <app-navbar-main></app-navbar-main>

    <div class="container-fluid py-4 px-3">
        <div class="row mb-4">
            <div class="col-12">
                <button class="back-button" routerLink="/supervisor">
                    <i class="fas fa-arrow-left"></i>
                    Atr√°s
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Edit Menu</h4>
                        <p>Modify your restaurant's menu items, prices, and availability.</p>
                        <button class="btn yellow-button w-100" routerLink="/menu-edit">
                            Edit Menu
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>View Client Menu</h4>
                        <p>See how your menu appears to clients.</p>
                        <button class="btn yellow-button w-100" routerLink="/menu-client">
                            View Client Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="eliminationModal" tabindex="-1" aria-hidden="true"></div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
