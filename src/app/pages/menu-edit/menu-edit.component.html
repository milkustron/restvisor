<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestVisor-menu edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gradient-bg">
    <app-navbar-main></app-navbar-main>

    <div class="container-fluid py-4 px-3">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3>Edit Menu</h3>
                <button class="btn yellow-button" routerLink="/menu-operation">
                    <i class="fas fa-arrow-left me-2"></i>Save
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Add New Item</h4>
                        <form (ngSubmit)="addMenuItem()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="newItem.name" name="name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" [(ngModel)]="newItem.description"
                                    name="description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" [(ngModel)]="newItem.price"
                                    name="price" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" [(ngModel)]="newItem.category"
                                    name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="Appetizers">Appetizers</option>
                                    <option value="Main Course">Main Course</option>
                                    <option value="Desserts">Desserts</option>
                                    <option value="Beverages">Beverages</option>
                                </select>
                            </div>
                            <button type="submit" class="btn yellow-button w-100">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4>Current Menu Items</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of menuItems">
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.description }}</td>
                                        <td>${{ item.price.toFixed(2) }}</td>
                                        <td>{{ item.category }}</td>
                                        <td>
                                            <span [class]="item.available ? 'badge bg-success' : 'badge bg-danger'">
                                                {{ item.available ? 'Available' : 'Unavailable' }}
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm yellow-button me-2" (click)="startEditing(item)">
                                                Edit
                                            </button>
                                            <button class="btn btn-sm yellow-button me-2"
                                                (click)="toggleAvailability(item)">
                                                {{ item.available ? 'Disable' : 'Enable' }}
                                            </button>
                                            <button class="btn btn-sm btn-danger"
                                                (click)="deleteItem(item)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de EdiciÃ³n -->
    <div class="modal fade" id="editModal" tabindex="-1" [class.show]="isEditing"
        [style.display]="isEditing ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" (click)="cancelEditing()"></button>
                </div>
                <div class="modal-body" *ngIf="editingItem">
                    <form>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" [(ngModel)]="editingItem.name"
                                name="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" [(ngModel)]="editingItem.description"
                                name="editDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editPrice" [(ngModel)]="editingItem.price"
                                name="editPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select class="form-control" id="editCategory" [(ngModel)]="editingItem.category"
                                name="editCategory" required>
                                <option value="Appetizers">Appetizers</option>
                                <option value="Main Course">Main Course</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Beverages">Beverages</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cancelEditing()">Cancel</button>
                    <button type="button" class="btn yellow-button" (click)="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="eliminationModal" tabindex="-1" aria-hidden="true"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
